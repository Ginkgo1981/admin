<div *ngIf="university">
    <h2 [innerHTML]="university.name"></h2>

    <form class="form-horizontal">
        <div class="form-group row">
            <label for="city" class="col-sm-2 form-control-label">省市</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="city" id="city" [(ngModel)]="university.city"
                       (ngModelChange)="university.city = $event" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="address" class="col-sm-2 form-control-label">地址</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" id="address" [(ngModel)]="university.address"
                       (ngModelChange)="university.address = $event" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="website" class="col-sm-2 form-control-label">网站</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="website" id="website" [(ngModel)]="university.website"
                       (ngModelChange)="university.website = $event" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="tel" class="col-sm-2 form-control-label">电话</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="tel" id="tel" [(ngModel)]="university.tel"
                       (ngModelChange)="university.tel = $event" placeholder="">
            </div>
        </div>


        <div class="form-group row">
            <label for="brief" class="col-sm-2 form-control-label">简介</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="brief" id="brief" [(ngModel)]="university.brief"
                          (ngModelChange)="university.brief = $event" placeholder=""> </textarea>

            </div>
        </div>


        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <div class="checkbox">
                    <ba-checkbox [(ngModel)]="isRemember" [label]="'Remember me'"
                                 [ngModelOptions]="{standalone: true}"></ba-checkbox>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-warning"  (click)="update($event)" >修改</button>
            </div>
        </div>
    </form>

</div>
