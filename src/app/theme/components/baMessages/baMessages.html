<ngx-datatable
        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        (page)='onPage($event)' >

    <ngx-datatable-column name="type">
        <template let-column="column" ngx-datatable-header-template>
           收信人
        </template>
        <template let-value="value" let-row="row" ngx-datatable-cell-template>
            <a [routerLink]="['./', row['receiver_id']]"> 详情</a>
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="content">
        <template let-column="column" ngx-datatable-header-template>
            信息内容
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{row['content']}}
        </template>
    </ngx-datatable-column>

    <ngx-datatable-column name="attachment_type">
        <template let-column="column" ngx-datatable-header-template>
            附件
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            <div *ngIf="row['attachment_id'] ">
                <a [routerLink]="['./', row['attachment_id']]"> {{row['attachment_type']}}</a>
            </div>
        </template>
    </ngx-datatable-column>


</ngx-datatable>
