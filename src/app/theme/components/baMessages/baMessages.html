<div class="horizontal-scroll">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th class="table-id">#</th>
            <th>user_id</th>
            <th>receiver_id</th>
            <th>content</th>
            <th>type</th>
            <th>att_id</th>
            <th>att_type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of messages">
            <td class="table-id">{{ item.id }}</td>
            <td>{{ item.user_id }}</td>
            <td>{{ item.receiver_id }}</td>
            <td>{{ item.content }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.attachment_id }}</td>
            <td>{{ item.attachment_type }}</td>
            <td><a [routerLink]="['./', item.id]"> 详情</a></td>
        </tr>
        </tbody>
    </table>
</div>
