<ba-card class="col-xlg-6 col-xl-6 col-lg-6 col-sm-6 col-xs-6"
         title="用户基本信息" baCardClass="traffic-panel medium-card">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="inputFirstName">姓名</label>
                <input type="text" class="form-control" value="{{student.user.name}}" id="inputFirstName">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="inputLastName">手机号</label>
                <input type="text" class="form-control" id="inputLastName" value="{{student.user.cell}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="inputFirstName">省份</label>
                <input type="email" class="form-control" id="inputEmail" value="{{student.province}}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="inputWebsite">地市</label>
                <input type="text" class="form-control" id="inputWebsite" value="{{student.city}}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="inputFirstName">学校</label>
                <input type="email" class="form-control" id="inputEmail" value="{{student.school}}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="inputWebsite">地市</label>
                <input type="text" class="form-control" id="inputWebsite" value="{{student.user.subscribe_at}}">
            </div>
        </div>
    </div>

    <div class="row">
        <tag-input
                [(ngModel)]='tags'
                (onAdd)="onTagAdd($event)"
                (onRemove)="onTagRemove($event)"
                theme='bootstrap'>
        </tag-input>
    </div>
</ba-card>
