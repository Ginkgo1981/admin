<div *ngIf="major">
    <h2 [innerHTML]="major.name"></h2>

    <form class="form-horizontal">
        <div class="form-group row">
            <label for="goal" class="col-sm-2 form-control-label">培养目标</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="goal" id="goal" [(ngModel)]="major.goal"
                       (ngModelChange)="major.goal = $event" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="claim" class="col-sm-2 form-control-label">claim</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="claim" id="claim" [(ngModel)]="major.claim"
                       (ngModelChange)="major.claim = $event" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="course" class="col-sm-2 form-control-label">课程</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="course" id="course" [(ngModel)]="major.course"
                       (ngModelChange)="major.course = $event" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-warning"  (click)="update($event)" >修改</button>
            </div>
        </div>
    </form>

</div>
