<ngx-datatable
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        (page)='onPage($event)' >

    <ngx-datatable-column name="type">
        <template let-column="column" ngx-datatable-header-template>
            #
        </template>
        <template let-value="value" let-row="row" ngx-datatable-cell-template>
            {{ row['id'] }}
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="cell">
        <template let-column="column" ngx-datatable-header-template>
            手机号
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{row['cell']}}
        </template>
    </ngx-datatable-column>

    <ngx-datatable-column name="name">
        <template let-column="column" ngx-datatable-header-template>
           姓名
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{row['name']}}
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="detail">
        <template let-column="column" ngx-datatable-header-template>
           详情
        </template>
        <template let-value="value" let-row="row" ngx-datatable-cell-template>
            <div *ngIf="row['id']">
                <a [routerLink]="['./', row['id']]"> 详情</a>
            </div>
        </template>
    </ngx-datatable-column>


</ngx-datatable>
