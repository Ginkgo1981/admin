<div class="horizontal-scroll">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th class="table-id">#</th>
            <th>cell</th>
            <th>token</th>
            <th>name</th>
            <th>identity_type</th>
            <th>detail</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of students">
            <td class="table-id">{{ item.id }}</td>
            <td>{{ item.cell }}</td>
            <td>{{ item.token }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.identity_type }}</td>
            <td><a  [routerLink]="['./', item.id]"> 详情</a></td>
        </tr>
        </tbody>
    </table>
</div>
