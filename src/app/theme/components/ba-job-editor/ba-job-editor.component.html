<!--<div> {{ job | json}}</div>-->
<div *ngIf="job">
    <!--<div [innerHTML]="job.job_origin_url"></div>-->
    <!--<div [innerHTML]="job.job_origin_web_site_name"></div>-->
    <!--<div [innerHTML]="job.job_published_at"></div>-->

    <div>{{ job.job_origin_web_site_name}} {{ job.job_origin_url}}</div>
    <div>{{ job.job_published_at }}</div>

    <form class="form-horizontal">
        <!--company_name -->
        <div class="form-group row">
            <label for="company_name" class="col-sm-2 form-control-label">公司名称:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="company_name" id="company_name"
                       [(ngModel)]="job.company.company_name"
                       (ngModelChange)="job.job_name = $event" placeholder="">
            </div>
        </div>
        <!--job_name-->
        <div class="form-group row">
            <label for="job_name" class="col-sm-2 form-control-label">岗位名称:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="job_name" id="job_name" [(ngModel)]="job.job_name"
                       (ngModelChange)="job.job_name = $event" placeholder="">
            </div>
        </div>

        <!--company_address-->
        <div class="form-group row">
            <label for="company_address" class="col-sm-2 form-control-label">公司地址:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="company_address" id="company_address" [(ngModel)]="job.company.company_address"
                       (ngModelChange)="job.company.company_address = $event" placeholder="">
            </div>
        </div>


        <!--company_hr_mobile-->
        <div class="form-group row">
            <label for="company_hr_mobile" class="col-sm-2 form-control-label">手机号码:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="company_hr_mobile" id="company_hr_mobile" [(ngModel)]="job.company.company_hr_mobile"
                       (ngModelChange)="job.company.company_hr_mobile = $event" placeholder="">
            </div>
        </div>

        <!--company_email-->
        <div class="form-group row">
            <label for="company_email" class="col-sm-2 form-control-label">电子邮件:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="company_email" id="company_email" [(ngModel)]="job.company.company_email"
                       (ngModelChange)="job.company.company_email = $event" placeholder="">
            </div>
        </div>


        <!--company_description-->
        <div class="form-group row">
            <label for="company_description" class="col-sm-2 form-control-label">公司简介:</label>
            <div class="col-sm-10">
                <textarea class="form-control" [(ngModel)]="job.company.company_description"
                          (ngModelChange)="job.company.company_description = $event" name="company_description"
                          placeholder=""> </textarea>
            </div>
        </div>
        <!--job_description-->
        <div class="form-group row">
            <label for="job_description" class="col-sm-2 form-control-label">岗位描述:</label>
            <div class="col-sm-10">
                <textarea class="form-control" [(ngModel)]="job.job_description"
                          (ngModelChange)="job.job_description = $event" name="job_description"
                          placeholder=""> </textarea>
            </div>
        </div>

        <!--company_city-->
        <div class="form-group row">
            <label for="company_city" class="col-sm-2 form-control-label">所在城市:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="company_city" id="company_city" [(ngModel)]="job.company.company_city"
                       (ngModelChange)="job.company.company_city = $event" placeholder="">
            </div>
        </div>

        <!--job_tags-->
        <div class="form-group row">
            <label for="job_tags" class="col-sm-2 form-control-label">工作标签:</label>

            <div class="col-sm-10">

                <input type="text" class="form-control" name="job_tags" id="job_tags" [(ngModel)]="job.job_tags"
                       (ngModelChange)="job.job_tags = $event" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-warning" (click)="onUpdate($event)">修改</button>
            </div>
        </div>
    </form>
</div>
