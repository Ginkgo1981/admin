<ngx-datatable
        [rows]="students"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        (activate)="onActivate($event)"
        (page)='onPage($event)' >

    <ngx-datatable-column *ngIf="columns.includes('id')">
        <template let-column="column" ngx-datatable-header-template>
            #序号
        </template>
        <template let-value="value" let-row="row" ngx-datatable-cell-template>
            {{ row.selected ? 'selected' : '' }} # {{ row['$$index'] }}
        </template>
    </ngx-datatable-column>

    <ngx-datatable-column name="headimgurl" *ngIf="columns.includes('headimgurl')">
        <template let-column="column" ngx-datatable-header-template>
            微信头像
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            <img class="headimgurl" src="{{ row.user && row.user.headimgurl }}">
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="name" *ngIf="columns.includes('name')">
        <template let-column="column" ngx-datatable-header-template>
            姓名
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{ row.user && row.user.name }}
        </template>
    </ngx-datatable-column>

    <ngx-datatable-column name="nickname" *ngIf="columns.includes('nickname')">
        <template let-column="column" ngx-datatable-header-template>
           微信呢称
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{ row.user && row.user.nickname }}
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="province" *ngIf="columns.includes('province')">
        <template let-column="column" ngx-datatable-header-template>
            省份
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{ row.user && row.user.province }}
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="city" *ngIf="columns.includes('city')">
        <template let-column="column" ngx-datatable-header-template>
            城市
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{ row.user && row.user.city }}
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="cell" *ngIf="columns.includes('cell')">
        <template let-column="column" ngx-datatable-header-template>
            手机号
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{row.user && row.user.cell}}
        </template>
    </ngx-datatable-column>


    <ngx-datatable-column name="detail" *ngIf="columns.includes('detail')">
        <template let-column="column" ngx-datatable-header-template>
            详情
        </template>
        <template let-value="value" let-row="row" ngx-datatable-cell-template>
            <div *ngIf="row.dsin">
                <a [routerLink]="['./', row.dsin]"> 详情</a>
            </div>
        </template>
    </ngx-datatable-column>
</ngx-datatable>
