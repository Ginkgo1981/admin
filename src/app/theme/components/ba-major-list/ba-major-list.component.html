<ngx-datatable
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        (page)='onPage($event)' >

    <!-- index -->
    <ngx-datatable-column name="index" [maxWidth]="100">
        <template let-column="column" ngx-datatable-header-template>
            #序号
        </template>
        <template let-value="value" let-row="row" ngx-datatable-cell-template>
            {{ row['$$index'] }}
        </template>
    </ngx-datatable-column>

    <!-- name -->
    <ngx-datatable-column name="name" [maxWidth]="400">
        <template let-column="column" ngx-datatable-header-template>
           专业名称
        </template>
        <template let-value="value" let-row="row"  ngx-datatable-cell-template>
            {{row.name}}
        </template>
    </ngx-datatable-column>
