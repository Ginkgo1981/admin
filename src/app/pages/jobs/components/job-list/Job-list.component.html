<div class="row">
    <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
             title="Job 列表" baCardClass="large-card">

        <ngx-datatable
                [rows]="rows"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [externalPaging]="true"
                [count]="count"
                [offset]="offset"
                [limit]="limit"
                (activate)="onActivate($event)"
                (page)='onPage($event)' >

            <!-- index -->
            <ngx-datatable-column name="index" [maxWidth]="100" *ngIf="columns.includes('id')">
                <template let-column="column" ngx-datatable-header-template>
                    #序号
                </template>
                <template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{ row['$$index'] }}
                </template>
            </ngx-datatable-column>

            <!-- name -->
            <ngx-datatable-column name="title" [maxWidth]="400" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                   职位
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.job_name}}
                </template>
            </ngx-datatable-column>
        </ngx-datatable>

    </ba-card>





</div>


<template #imageUploaderTmpl>
    <div class="row">
        <ba-card class="col-xs-12"
                 title="上传学校相册" baCardClass="traffic-panel large-card">
        </ba-card>
    </div>
</template>
