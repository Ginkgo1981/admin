<div class="row">
        <ngx-datatable
                [rows]="rows"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [externalPaging]="true"
                [count]="count"
                [offset]="offset"
                [limit]="limit"
                (activate)="onActivate($event)"
                (page)='onPage($event)' >

            <!-- index -->
            <ngx-datatable-column name="index" [maxWidth]="20" *ngIf="columns.includes('id')">
                <template let-column="column" ngx-datatable-header-template>
                    #
                </template>
                <template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{ row['$$index'] }}
                </template>
            </ngx-datatable-column>

            <!-- job_name -->
            <ngx-datatable-column name="title" [maxWidth]="400" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                    单位
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.company.company_name}}
                </template>
            </ngx-datatable-column>

            <!-- job_name -->
            <ngx-datatable-column name="title" [maxWidth]="400" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                   职位
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.job_name}}
                </template>
            </ngx-datatable-column>

            <!-- job_published_at -->
            <ngx-datatable-column name="title" [maxWidth]="150" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                    发布日期
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.job_published_at}}
                </template>
            </ngx-datatable-column>

            <!-- job_origin_web_site_name -->
            <ngx-datatable-column name="title" [maxWidth]="150" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                    来源
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.job_origin_web_site_name}}
                </template>
            </ngx-datatable-column>


            <!-- company_email -->
            <ngx-datatable-column name="title" [maxWidth]="50" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                    邮件
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.company.company_email | baExisting }}
                </template>
            </ngx-datatable-column>
            <!-- company_hr_mobile -->
            <ngx-datatable-column name="title" [maxWidth]="50" *ngIf="columns.includes('job_name')">
                <template let-column="column" ngx-datatable-header-template>
                   手机
                </template>
                <template let-value="value" let-row="row"  ngx-datatable-cell-template>
                    {{row.company.company_hr_mobile | baExisting}}
                </template>
            </ngx-datatable-column>
        </ngx-datatable>
</div>


<template #imageUploaderTmpl>
    <div class="row">
        <ba-card class="col-xs-12"
                 title="编辑岗位信息" baCardClass="traffic-panel large-card">
            <ba-job-editor
                    [job]="job"
                    (updatedSucc)="onUpdateSucc($event)"
            ></ba-job-editor>

        </ba-card>
    </div>
</template>
