<h4>Simple sortable</h4>
<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                Favorite drinks
            </div>
            <div class="panel-body">
                <ul class="list-group"
                    dnd-sortable-container
                    [sortableData]="listOne" >
                    <li *ngFor="let item of listOne; let i = index"
                        class="list-group-item"
                        [dragData]="item"
                        dnd-sortable
                        (onDragSuccess)="onDragSuccess($event)"
                        (onDragStart)="onDragStart($event)"
                        (onDragOver)="onDragOver($event)"
                        (onDragEnd)="onDragEnd($event)"
                        (onDropSuccess)="onDropSuccess($event)"
                        [sortableIndex]="i"


                    >{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body">
                My prefences:<br/>
                <span *ngFor="let item of listOne; let i = index">{{i + 1}}) {{item}}<br/></span>
            </div>

            <div>

                <div class="text">{{listOne | json}}</div>
            </div>
        </div>
    </div>



</div>
