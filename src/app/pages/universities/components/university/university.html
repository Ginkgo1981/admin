<div *ngIf="university">
    <div class="row">
        <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
                 title="学校基本信息" baCardClass="traffic-panel medium-card">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName"> Name</label>
                        <input type="text" class="form-control" value="{{university.name}}" id="inputFirstName">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName">code</label>
                        <input type="text" class="form-control" id="inputLastName" value="{{university.code}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName">city</label>
                        <input type="email" class="form-control" id="inputEmail" value="{{university.city}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputWebsite">address</label>
                        <input type="text" class="form-control" id="inputWebsite" value="{{university.address}}">
                    </div>
                </div>
            </div>
            <button type="primary" (click)="openUniverityDrawer()"> 编辑学校信息 </button>
        </ba-card>
    </div>

    <!--major list -->
    <div class="row">
        <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                 title="专业列表" baCardClass="traffic-panel large-card">
            <input
                    type='text'
                    placeholder='输入专业名称'
                    (keyup)='updateFilter($event)' />
            <ngx-datatable
                    class='material'
                    [columns]="columns"
                    [columnMode]="'force'"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="20"
                    [selected]="selected"
                    [selectionType]="'single'"
                    (activate)="onActivate($event)"
                    (select)='onSelect($event)'
                    [rows]='majors'>
            </ngx-datatable>
        </ba-card>
    </div>

    <!--student list -->
    <div class="row">
        <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                 title="学生列表" baCardClass="traffic-panel large-card">
            <ba-students-list [limit]="'20'"></ba-students-list>
        </ba-card>
    </div>

    <!--university-->
    <template #editUniversityTmpl>
        <div class="row">
            <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                     title="编辑学校信息" baCardClass="traffic-panel large-card">
               <ba-university-editor
                       [university]="university"
                       (updatedSucc)="onUpdateSucc($event)"
               ></ba-university-editor>
            </ba-card>
        </div>
    </template>

    <!--major-->
    <template #editMajorTmpl>
        <div class="row">
            <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                     title="编辑专业详情" baCardClass="traffic-panel large-card">
                <ba-major-editor
                        [major]="major"
                        (updatedSucc)="onUpdateSucc($event)"
                ></ba-major-editor>
                <button type="primary" (click)="closeMajorDrawer()"> 关闭 </button>
            </ba-card>
        </div>
    </template>

    <!--student-->
    <template #showStudentTmpl>
        <div class="row">
            <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                     title="学生详情" baCardClass="traffic-panel large-card">

            </ba-card>
        </div>
    </template>

</div>
