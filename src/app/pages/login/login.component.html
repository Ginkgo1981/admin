<div class="auth-main">

    <div [class.invisible]="!login" class="auth-block">
        <h2>欢迎登录 天马简历</h2>
        <!--loging container-->
        <div id="login_container"></div>
        <div class="al-share-auth">
            <ul class="al-share clearfix">
            </ul>
        </div>
    </div>


    <div [class.invisible]="login" class="auth-block">
        <h2>高考-2017 实名激活账号</h2>
        <div class="auth-link">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 control-label">姓名</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" id="name"
                               [(ngModel)]="name"
                               (ngModelChange)="name= $event" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cell" class="col-sm-2 control-label">手机号</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="cell" id="cell"
                               [(ngModel)]="cell"
                               (ngModelChange)="cell= $event" placeholder="">
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-default btn-auth"
                                (click)="send_sms_code($event)">{{ btn_send_sms_text }}
                        </button>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="sms_code" class="col-sm-2 control-label">验证码</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="sms_code" id="sms_code"
                               [(ngModel)]="sms_code"
                               (ngModelChange)="sms_code= $event" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="button" class="btn btn-default btn-auth" (click)="register($event)">提交信息</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
