<div class="row">
    <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
             title="注册学生列表" baCardClass="with-scroll large-card">

        <div class="horizontal-scroll">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th class="table-id">#</th>
                    <th>手机号</th>
                    <th></th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of peopleTableData">
                    <td class="table-id">{{ item.id }}</td>
                    <td>{{ item.cell }}</td>
                    <td>{{ item.token }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.identity_type }}</td>
                    <!--<td><a class="email-link" href="mailto:{{ item.email }}">{{ item.email }}</a></td>-->
                    <!--<td>-->
                    <!--<button ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </ba-card>
</div>
