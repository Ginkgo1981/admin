<div *ngIf="user">
    <div class="row">
        <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
                 title="用户基本信息" baCardClass="traffic-panel medium-card">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" value="{{user.name}}" id="inputFirstName">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName">cell</label>
                        <input type="text" class="form-control" id="inputLastName" value="{{user.cell}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName">identity_type</label>
                        <input type="email" class="form-control" id="inputEmail" value="{{user.identity_type}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputWebsite">id</label>
                        <input type="text" class="form-control" id="inputWebsite" value="{{user.id}}">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" (click)="show_story_message_modal()">发送图文消息</button>
            <button class="btn btn-primary" (click)="show_university_message_modal()">发送学校推荐</button>
        </ba-card>

    </div>
    <div class="row">

        <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                 title="消息列表" baCardClass="large-card">
            <ba-messages-list [messages]="messages"></ba-messages-list>

        </ba-card>
    </div>

    <div>
        <ba-send-messages [receiver]="user"
                          [message_type]="'PointMessage'"
                          [options]="storyOptions"
                          [attachment_type]="'Story'"
                          (sendMessageOut)="receiveChild($event)"
                          #story_message>
        </ba-send-messages>
        <ba-send-messages [receiver]="user"
                          [message_type]="'PointMessage'"
                          [options]="universityOptions"
                          [attachment_type]="'University'"
                          (sendMessageOut)="receiveChild($event)"
                          #university_message></ba-send-messages>
        <simple-notifications></simple-notifications>

    </div>


</div>
