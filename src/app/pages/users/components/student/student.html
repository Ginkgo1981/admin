<div *ngIf="user">

    <div class="row">
        <ba-card class="col-xlg-6 col-xl-6 col-lg-6 col-sm-6 col-xs-6"
                 title="用户基本信息" baCardClass="traffic-panel medium-card">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" value="{{user.name}}" id="inputFirstName">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName">cell</label>
                        <input type="text" class="form-control" id="inputLastName" value="{{user.cell}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName">identity_type</label>
                        <input type="email" class="form-control" id="inputEmail" value="{{user.identity_type}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputWebsite">id</label>
                        <input type="text" class="form-control" id="inputWebsite" value="{{user.id}}">
                    </div>
                </div>
            </div>
        </ba-card>

    </div>

    <div class="row">
        <div class="col-xlg-4 col-lg-4">
            <ngx-toolbar style=""
                    [menu]="toolbarMenu"
                    (menuClick)="menuClicked($event)">
                <ngx-toolbar-title>
                    <span class="tag">操作</span>
                </ngx-toolbar-title>
            </ngx-toolbar>
            <!--<button class="btn btn-primary" (click)="show_message_modal()">发送消息</button>-->
        </div>
    </div>

    <div class="row">   </div>


    <div class="row">
        <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
                 title="消息列表" baCardClass="large-card">
            <ba-messages-list [message_type]="'PointMessage'"></ba-messages-list>
        </ba-card>
    </div>

    <div>
        <ba-send-messages [receiver_id]="user.id"
                          [message_type]="'PointMessage'"
                          (sendMessageOut)="receiveChild($event)"
                          #message_component>
        </ba-send-messages>
        <simple-notifications></simple-notifications>
    </div>


</div>
