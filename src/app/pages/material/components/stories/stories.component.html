<div class="row">
    <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
             title="story list" baCardClass="with-scroll large-card">
        <div class="horizontal-scroll">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th class="table-id">#</th>
                    <th>title</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of stories">
                    <td class="table-id">{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </ba-card>
</div>
<div>
    <button type="button" (click) = "create_story()" class="btn btn-primary btn-with-icon"><i class="ion-android-download"></i>create story</button>
</div>
